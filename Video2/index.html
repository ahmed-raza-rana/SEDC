<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="230" src="meme.jpg" alt="funny meme">

          <th>Exp</th>
        </tr>

      <ol>
        <li>Mango</li>
        <li>Orange</li>

      </ol>

      <ol type="I" start="3">
        <li>Pen</li>
        <li>Pencil</li>
      </ol>
</body>
</html>
